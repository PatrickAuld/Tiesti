apply plugin: 'scala'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'jetty'

repositories { mavenCentral() }

dependencies {
  compile 'org.scala-lang:scala-library:2.11.0'
  compile 'com.sun.jersey:jersey-server:1.18.1'
  compile 'com.sun.jersey:jersey-core:1.18.1'
  compile 'com.sun.jersey:jersey-servlet:1.18.1'
  compile 'com.netflix.rxjava:rxjava-scala:0.18.3'
  compile 'org.json4s:json4s-native_2.11:3.2.9'
  compile 'org.json4s:json4s-jackson_2.11:3.2.9'
}
